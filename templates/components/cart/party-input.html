<div class="cart-total-value">
    <span class="party-code-value">-</span>
    <button class="party-code-cancel hidden">{{lang 'cart.coupons.cancel'}}</button>
</div>

<div class="cart-form party-code" style="display: none;">
    <form class="form form--hiddenLabels party-form" method="post" action="{{urls.cart}}">
        <label class="form-label" for="partycode">{{lang 'cart.coupons.party_code'}}</label>
        <input class="form-input" data-error="{{lang 'cart.coupons.empty_error_party'}}" id="partycode" type="text" name="partycode" value="" placeholder="{{lang 'cart.coupons.party_code'}}">
        <input class="button button--primary button--small" type="submit" value="{{lang 'cart.coupons.button'}}">
        <input type="hidden" name="action" value="applyparty">
    </form>
</div>
